<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시물 조회</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .element {
            .center-block();
        }
        .form-control {
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1> 게시판</h1>
    </header>
    <hr />
        <div th:replace="fragments/nav :: nav"></div>
    <hr />

    <section id="container">
        <form th:object="${post}" name="post" method="post">
            <input type="hidden" name="id" th:field="*{id}"/>
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <label th:for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="content">내용</label>
                        <textarea th:field="*{content}" class="form-control" readonly="readonly"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="writer">작성자</label>
                        <input type="text" th:field="*{writer}" class="form-control" readonly="readonly">
                    </td>
                <tr>
                <tr>
                    <td>
                        <label th:for="regDate">작성날짜</label>
                        <p th:text="${#temporals.format(post.regDate,'yyyy-MM-dd')}" class="form-control"></p>
<!--                        <fmt:formatDate value="${read.regDate}" pattern="yyyy-MM-dd"/>-->
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="center-block">
                    <a class="btn btn-warning" th:href="@{/board/{id}/edit (id=${post.id})}" role="button">수정</a>
                    <button type="submit" class="btn btn-danger" formaction="/board/delete" onclick="if(!(confirm('게시물을 삭제하시겠습니까?') )) return false">삭제
                    </button>
                    <button type="button" class="btn btn-success" onclick="location.href='/board/list'">목록</button>
                </div>
            </div>
        </form>
    </section>
    <hr />
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
