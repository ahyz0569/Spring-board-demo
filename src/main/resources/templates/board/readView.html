<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시물 조회</title>
</head>
<style>
    .form-control {
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>
<div id="root">
    <header>
        <h1> 게시판</h1>
    </header>
    <hr />
        <div th:replace="fragments/nav :: nav"></div>
    <hr />

    <section id="container">
        <form th:object="${post}" name="post" method="post">
            <input type="hidden" name="id" th:field="*{id}"/>
            <table>
                <tbody>
                <tr>
                    <td>
                        <label th:for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="content">내용</label>
                        <textarea th:field="*{content}" class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="writer">작성자</label>
                        <input type="text" th:field="*{writer}" class="form-control">
                    </td>
                <tr>
                <tr>
                    <td>
                        <label th:for="regDate">작성날짜</label>
                        <p th:text="${#temporals.format(post.regDate,'yyyy-MM-dd')}" class="form-control"></p>
<!--                        <fmt:formatDate value="${read.regDate}" pattern="yyyy-MM-dd"/>-->
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" class="update_btn">
                    <a href="#" th:href="@{/board/{id}/edit (id=${post.id})}">수정</a>
                </button>
                <button type="submit" formaction="/board/delete" onclick="if(!(confirm('게시물을 삭제하시겠습니까?') )) return false" class="delete_btn">삭제
                </button>
                <button type="button" onclick="location.href='/board/list'" class="list_btn">목록</button>
            </div>
        </form>
    </section>
    <hr />
</div>
</body>
</html>
