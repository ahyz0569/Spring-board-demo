<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시물 조회</title>
</head>
<body>

<div id="root">
    <header>
        <h1> 게시판</h1>
    </header>
    <hr />

    <nav>
        홈 - 글 작성
    </nav>
    <hr />

    <section id="container">
        <form th:object="${post}" method="post">
            <table>
                <tbody>
                <tr>
                    <td>
                        <label th:for="id">글 번호</label>
                        <input type="text" th:field="*{id}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="content">내용</label>
                        <textarea th:field="*{content}" class="form-control"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="writer">작성자</label>
                        <input type="text" th:field="*{writer}" class="form-control">
                    </td>
                <tr>
                <tr>
                    <td>
                        <label th:for="regDate">작성날짜</label>
                        <p th:text="${#temporals.format(post.regDate,'yyyy-MM-dd')}" class="form-control"></p>
<!--                        <fmt:formatDate value="${read.regDate}" pattern="yyyy-MM-dd"/>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </section>
    <hr />
</div>

</body>
</html>
