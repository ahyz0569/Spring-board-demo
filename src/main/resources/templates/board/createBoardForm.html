<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 작성</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .element {
            .center-block();
        }
        .form-control {
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .fieldError {
            border-color: #bd2130;
        }
    </style>

</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">게시판</h1>
    <div th:replace="fragments/nav :: nav"></div>

    <div class="container">
        <form role="form" action="/board/write" th:object="${boardForm}" method="post" >
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <label th:for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                               th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect data</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="content">내용</label>
                        <textarea th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"
                                  th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect data</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label th:for="writer">작성자</label>
                        <input type="text" th:field="*{writer}" class="form-control" placeholder="작성자를 입력하세요"
                               th:class="${#fields.hasErrors('writer')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">Incorrect data</p>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="center-block">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </div>
        </form>
    </div>
    <hr/>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
