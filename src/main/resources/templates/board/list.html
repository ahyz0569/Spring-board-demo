<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 목록</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .element {
           .center-block();
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3">게시판</h1>
    <div th:replace="fragments/nav :: nav"></div>
    <section id="container">
        <div>
        <form role="form" method="get">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${postList}">
                    <td th:text="${post.id}"></td>
                    <td>
                        <a th:href="@{'/board/' + ${post.id}}" th:text="${post.title}"></a>
                    </td>
                    <td th:text="${post.writer}"></td>
                    <td th:text="${#temporals.format(post.regDate,'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </form>
            <div class="row">
                <div class="center-block">
                    <!--@thymesVar id="pageList" type="java.lang.Integer"-->
                    <!--@thymesVar id="pageNum" type="java.lang.Integer"-->
                    <span th:each="pageNum : ${pageList}">
    <!--                    <a th:href="@{/board/list(page=(${pageNum} - 1))}" >이전</a>-->
                        <a th:href="@{/board/list(page=${pageNum})}" th:text="${pageNum}"></a>
    <!--                    <a th:href="@{/board/list(page=(${pageNum} + 1))}" >다음</a>-->
                    </span>
                </div>
            </div>
        </div>
    </section>
    <hr />
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
